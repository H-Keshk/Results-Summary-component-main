<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <section class="quizz-result">
      <p class="title">Your Result</p>
      <div class="score">76<span>of 100</span></div>
      <p class="comment-head">Great </p>
      <p class="comment-body">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <p>Summary</p>

      <div class="stats reaction">
        <div class="field-name">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>

        <div class="field-score">
          <p>80 <span>/100</span></p>
        </div>
      </div>

      <div class="stats memory">
        <div class="field-name">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <div class="field-score">
          <p>92 <span>/100</span></p>
        </div>
      </div>

      <div class="stats verbal">
        <div class="field-name">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <div class="field-score">
          <p>61 <span>/100</span></p>
        </div>
      </div>

      <div class="stats visual">
        <div class="field-name">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
        </div>
        <div class="field-score">
          <p>72 <span>/100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/H-Keshk?tab=repositories" target="_blank">Huda Keshk</a>.
  </div>
</body>

</html>
